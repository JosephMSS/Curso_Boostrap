<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/platzi-logo.png" alt="PlatziLogo">Conf Hawaii
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- m se emplea para definir margenes, y l o r para definir izquierda o derecha  -->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">La conferencia <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">

                        </li>

                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <!-- /Header -->
    <!-- Footer -->
    <footer id="footer" class="pb-4 pt-4">
        <!-- Con el container definimos los limites del grid -->
        <div class="container">
            <!-- los hijos del contenedor deben ser filas -->
            <div class="row">
                <!-- los hijos de las filas deben ser columnas -->
                <!-- Indico que las columnas en pantalla pequeÃ±a abarquen la totalidad de columnas del grid -->
                <div class="col-12 col-lg text-center">
                    <a href="#">Preguntas frecuentes</a>
                </div>
                <div class="col-12 col-lg text-center">
                    <a href="#">Contactanos</a>
                </div>

                </div>
                <div class="col-12 col-lg text-center">

                </div>
                <div class="col-12 col-lg text-center">
                    <a href="#">Privacidad</a>
                </div>
                <div class="col-12 col-lg text-center">
                    <a href="#">Estudiantes</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- /Footer -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
